<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To VDSiri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            font-family: 'PingFang SC', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            height: 100%;
            width: 100%;

        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
        }

        #container-siri {
            color: #fff;
            background: #050305;
            height: 100%;
            padding-top: 30px;
        }

        #siri-wave {
            margin: 0 auto;
            height: 80px;
            width: 90%;
        }

        .siri-response {
            color: #fff;
            font-size: 42px;
            padding: 0 30px;
            line-height: 1.2;
        }

        .siri-response p {
            position: absolute;
            bottom: 0;
            left: 30px;
            opacity: 0;
        }

        .siri-result {
            opacity: 0;
            padding: 0 20px;
        }

        .user-question {
            opacity: 0.6;
            font-size: 28px;
            margin-bottom: 20px;
            margin-left: 15px;
        }

        .siri-answer {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            font-size: 18px;
            color: #000;
            padding: 15px;
        }

        .card .card-heading {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card-heading img {
            border-radius: 4px;
            margin-right: 5px;
            width: 20px;
        }

        .card-body {
            display: flex;
        }

        .card-body .card-avatar {
            width: 40%;
        }

        .card-body .card-avatar img {
            display: block;
            width: 100%;
        }

        .card .card-body .card-content {
            padding: 10px;
        }

        #siri-ball {
            height: 90px;
            width: 90px;
            display: none;
            margin: 0 auto;
            opacity: 0;
        }
    </style>
</head>
<body>
    <section id="container-siri">
        <main class="container">
            <section class="siri-response">
                <p>请问有什么可以<br>帮到你呢？</p>
                <p>请继续<br>我在听...</p>
            </section>
            <section class="siri-result">
                <p class="user-question">国庆有什么节目？</p>
                <p class="siri-answer">推荐你一个活动:</p>
                <div class="card" onclick="redirectToWechat">
                    <h3 class="card-heading">
                        <img src="images/wechat.png" alt="WeChat"> 国庆高端聚会VIP交流群
                    </h3>
                    <div class="card-body">
                        <div class="card-avatar"><img src="images/yx-avatar.jpg" alt="YueXiu"></div>
                        <p class="card-content">
                            确认过眼神，你是要来开放活动的人！
                        </p>
                    </div>
                </div>
            </section>

        </main>
        <footer>
            <div id="siri-wave" class="siri-animation"></div>
            <video id="siri-ball" class="siri-animation" src="videos/siriball.mp4" autoplay loop></video>
        </footer>
    </section>
    <script src="js/siriwave.js"></script>
    <script src="js/anime.min.js"></script>
    <script>
        var siriwave = new SiriWave({
            amplitude: 1,
            container: document.getElementById('siri-wave'),
            autostart: true,
            style: 'ios9',
            speed: 0.06,
            cover: true
        });

        var basicTimeline = anime.timeline({
            targets: '.siri-response p',
            duration: 2000,
            easing: 'easeOutExpo',
            delay: function (el, i) {
                return i * 3e3
            }
        })

        basicTimeline
            .add({
                opacity: [
                    { value: 1, duration: 2e3 },
                    { value: 0, duration: 2e3 }
                ],
                top: 50,
            })

        basicTimeline.complete = function () {
            document.getElementById('siri-wave').remove()
            document.getElementById('siri-ball').style.display = 'block'

            var siriTimeline = anime.timeline({
                easing: 'easeOutExpo'
            })

            siriTimeline
                .add({
                    targets: '#siri-ball',
                    opacity: 1
                })
                .add({
                    targets: '.siri-result',
                    opacity: 1
                })
        } 
    </script>
</body>

</html>
